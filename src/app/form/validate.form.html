<md-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <md-card-content>
            <md-input-container>
                <input mdInput placeholder="Code" id="code" formControlName="code">
            </md-input-container>
        </md-card-content>
        <md-card-actions>
            <button md-raised-button type="submit">
                Submit
            </button>
            <button md-raised-button type="button" (click)="cancel()">
                Cancel
            </button>
        </md-card-actions>
    </form>
</md-card>
