<div class="flex-container">
    <div class="flex-item" *ngIf="captive">
        <fb-page href="{{captive.facebook.page_url}}"></fb-page>
    </div>
    <div class="flex-item">
        <md-card *ngIf="user">
            <md-card-content>
                Name: {{user.name}}
            </md-card-content>
        </md-card>
    </div>
    <div class="flex-item">
        <enable-internet [client]="client"></enable-internet>
    </div>
</div>
